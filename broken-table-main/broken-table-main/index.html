<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Debugging Table</title>
</head>

<style>
  table {
    border-collapse: collapse; /* Merge cell borders */
    width: 100%; /* Optional: Set the table width */
  }

  th,
  td {
    border: 1px solid black; /* Add a 1px solid black border to table cells */
    padding: 8px; /* Optional: Add padding to cells */
  }

</style>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>30</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>20</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Samantha</td>
        <td>28</td>
        <td>Female</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
